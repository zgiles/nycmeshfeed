checkout:
  post:
    - git clone git://qmp.cat/qmpfw.git qmp-$VERSION
    - cd qmp-3-2.1
    - git fetch --tags
    - git checkout tags/v$VERSION

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install git make gcc g++ zlib1g-dev libssl-dev wget subversion file python apt-utils binfmt-support vim apt-file xz-utils sudo subversion zlib1g-dev gawk flex unzip bzip2 gettext build-essential libncurses5-dev libncursesw5-dev libssl-dev binutils cpp psmisc docbook-to-man gcc-multilib g++-multilib

test:
  override:
    - QMP_GIT_BRANCH=v3.2.1 make checkout
    - cd build/qmp 
    - git checkout -b v$VERSION
    - cd ../..
    - echo "src-git nycmeshfeed https://github.com/nycmeshnet/nycmeshfeed.git" >> ./build/openwrt/feeds.conf
    - ./build/openwrt/scripts/feeds update -a
    - ./build/openwrt/scripts/feeds install -a
